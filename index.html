<center><div style="font-family: Microsoft YaHei;font-size:32px;color: #f37">那些花儿</div></center>
<hr>
<div align=center  style="line-height:200%">
让我想起的那些花儿/在每个角落静静地开着<br>
我曾经以为/我会永远守在她身旁<br>
今天我们都已经离去/在人海茫茫<br>
她们都老了吗/她们在哪里呀<br>
她们已经被风吹走/散落在天涯<br>
她们都老了吧/她们还在开吗<br>
我们就这样/各自奔天涯
</div>
